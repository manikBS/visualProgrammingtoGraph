<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />
    <link rel="stylesheet" type="text/css" href="jointCss.css" />
</head>
<body>
    <!-- content -->
    <div id="myholder"></div>

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type='text/javascript' src='Elementviews.js'></script>

    <!-- code -->
    <script type="text/javascript">
        var graph = new joint.dia.Graph;
        new joint.dia.Paper({
            el: $('#myholder'),
            width: 700, height: 700, gridSize: 1,
            model: graph,
            defaultLink: new joint.dia.Link({
                attrs: { '.marker-target': { d: 'M 10 0 L 0 5 L 10 10 z' }}
            }),
            validateConnection: function(cellViewS, magnetS, cellViewT, magnetT, end, linkView) {
                console.log(graph.toJSON())
                if (magnetS && magnetS.getAttribute('port-group') === 'in') return false;
                if (cellViewS === cellViewT) return false;
                if (magnetT && magnetT.getAttribute('port-group') === 'out') return false;

                return true;
            },
            validateMagnet: function(cellView, magnet) {
                return magnet.getAttribute('magnet') !== 'passive';
            },
            snapLinks: { radius: 75 },
            linkPinning:false
        });
    

    var el1 = new joint.shapes.constant.Element({
        position: { x: 80, y: 80 },
        size: { width: 170, height: 100 },
        label: 'constant',
    });

   
    var el2 = new joint.shapes.slider.Element({
        position: { x: 370, y: 160 },
        size: { width: 170, height: 100 },
        label: 'slider',
    });

    var el3 = new joint.shapes.dataGenerator.Element({
        position: { x: 600, y: 160 },
        size: { width: 170, height: 100 },
        label: 'dataGenerator',
    });
    graph.addCells([el1, el2, el3]);

    </script> 
</body>
</html>
